name: Python application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  unittest:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10' ]
    runs-on: ${{ matrix.python-version }}
    steps:
      - uses: ./github/workflows/setup.yaml
      - name: Unittest with pytest
        run: poetry run python -m pytest -m "not integtest" --cov=whist_server --cov-report=xml


      - name: Upload to codecoverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          
  integrationtest:
    runs-on: [ ubuntu-latest ]
    strategy:
      matrix:
        mongodb-version: [ 4.4, 5.0 ]
        test-type: [ 'integtest', '"not integtest"' ]
      fail-fast: false

    steps:
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Integrationtest with pytest
        run: poetry run python -m pytest -m integtest --cov=whist_server --cov-report=xml

      - name: Upload to codecoverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
