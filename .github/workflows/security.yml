name: Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.9 ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run bandit
        uses: tj-actions/bandit@v5
        with:
          targets: |
            whist_server
          options: "-r"
