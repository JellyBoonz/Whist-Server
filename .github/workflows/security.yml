name: Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run bandit
        uses: tj-actions/bandit@v5
        with:
          targets: |
            whist_server
          options: "-r"
